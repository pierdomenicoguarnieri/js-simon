<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-wrapper">
    <header>
      <img src="assets/img/logo-boolean.png" alt="Logo Boolean" title="Logo Boolean">
    </header>

    <div class="game-wrapper">
      <div class="game-generate-container">
        <button id="btnPlay" class="input" type="button">Gioca!</button>
      </div>
      <div class="numbers-container"></div>
      <div class="input-container opacity-0">
        <div class="row">
          <div class="col">
            <label for="input1">Inserisci il primo numero</label>
            <input class="input small" type="number" name="" id="input1">
          </div>
          
          <div class="col">
            <label for="input1">Inserisci il secondo numero</label>
            <input class="input small" type="number" name="" id="input2">
          </div>

          <div class="col">
            <label for="input1">Inserisci il terzo numero</label>
            <input class="input small" type="number" name="" id="input3">
          </div>

          <div class="col">
            <label for="input1">Inserisci il quarto numero</label>
            <input class="input small" type="number" name="" id="input4">
          </div>

          <div class="col">
            <label for="input1">Inserisci il quinto numero</label>
            <input class="input small" type="number" name="" id="input5">
          </div>
        </div>
        <button class="input" id="send" type="button">Invia</button>
      </div>   
      <div class="output-container"></div>
    </div>

    <footer>
      <span>Made with &hearts; by Pierdomenico Guarnieri</span>
    </footer>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
